<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git - Oheole</title>
    <img src="https://e7.pngegg.com/pngimages/713/558/png-clipart-computer-icons-pro-git-github-logo-text-logo-thumbnail.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Oheole</h1>
    <ul id="fileList">
        <!-- File list will be inserted here -->
    </ul>

    <script>
        const username = 'electric-otter'; // Replace with your GitHub username
        const repository = 'oheole-main'; // Replace with your GitHub repository name

        // GitHub API URL for the repository contents
        const apiUrl = `https://api.github.com/repos/${username}/${repository}/contents`;

        // Fetch the repository content
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    const fileLink = document.createElement('a');
                    fileLink.href = item.html_url;
                    fileLink.target = "_blank";
                    fileLink.textContent = item.name;
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching repository files:', error));
    </script>

</body>
</html>
